<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3873/3873296.png" type="image/x-icon">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main>
        <h1>Take the high ground</h1>
        <h2 id="turn"></h2>
        <div class="contrainer">
            <div id="0" class="box"></div>
            <div id="1" class="box"></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>
            <div id="6" class="box"></div>
            <div id="7" class="box"></div>
            <div id="8" class="box"></div>
        </div>
        <div>
            <button id="reset" class="reset glow-on-hover">reset</button>
            <p>button style by <a href="https://codepen.io/kocsten">kocsten</a></p>
        </div>
    </main>


</body>
<script src="script.js"></script>

</html>
